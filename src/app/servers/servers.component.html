
<div class="dashboard-layout">

    <app-side-menu></app-side-menu>

    <main class="container-fluid px-sm-2 px-md-5">

        <h3>Mes serveurs</h3>

        <table class="table table-striped title-blue">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>URL</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let serverInfo of servers">
                    <td>
                        {{ serverInfo.server.name }}
                    </td>
                    <td>
                        {{ serverInfo.server.url }}
                    </td>
                    <td>
                        <button (click)="deleteServer(serverInfo.id);" title="Supprimer client" class="btn btn-hover">
                            <fa-icon class="btn-drosalys-blue" [icon]="faTrash"></fa-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <app-form-server></app-form-server>

    </main>
</div>
