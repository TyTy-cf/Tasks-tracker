<table class="table table-bordered">
    <thead>
        <tr>
            <th>
            <!-- task number : auto generated -->
            </th>
            <th>
            <!-- client : auto generated via project -->
            </th>
            <th>
                <div class="form-group">
                    <label for="project"></label>
                    <select [(ngModel)]="task.project" id="project" name="project" class="form-select">
                        <option *ngFor="let projectInfo of projects" [value]="projectInfo.project">{{ projectInfo.project.name }}</option>
                    </select>
                </div>
            </th>
            <th>
                <div class="form-group">
                    <label for="title"></label>
                    <input [(ngModel)]="task.title" type="text" class="form-control" id="title" name="title" required>
                </div>
            </th>
            <th>
                <div class="form-group">
                    <label for="createAt"></label>
                    <input [(ngModel)]="task.createAt" type="date" class="form-control" id="createAt" name="createAt" required>
                </div>
            </th>
            <th>
                <div class="form-group">
                    <label for="continue"></label>
                    <input [(ngModel)]="task.continue" type="checkbox" class="form-check-input" id="continue" name="continue">
                </div>
            </th>
            <th>
                <div class="form-group">
                    <label for="duration"></label>
                    <input [(ngModel)]="task.duration" type="number" step=".5" class="form-control" id="duration" name="duration" required>
                </div>
            </th>
            <th>

            </th>
        </tr>
    </thead>
</table>
