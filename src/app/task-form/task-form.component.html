
<div class="form-tracker center-h-v" [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
        <div class="form-group">
            <label for="title">Titre</label>
            <input [(ngModel)]="task.title" type="text" class="form-control" id="title" required name="title">
        </div>
        <div class="form-group">
            <label for="createAt">Date</label>
            <input [(ngModel)]="task.createAt" type="date" class="form-control" id="createAt" required name="createAt">
        </div>
        <div class="form-group">
            <label for="duration">Temps pass√©</label>
            <input [(ngModel)]="task.duration" type="number" step=".5" class="form-control" id="duration" required name="duration">
        </div>
        <div class="form-group">
            <label for="continue">Continue ?</label>
            <input [(ngModel)]="task.continue" type="checkbox" class="form-control" id="continue" name="continue">
        </div>
        <div class="form-row form-footer center-h">
            <button class="btn" type="submit" (click)="addTask(); taskForm.reset()" [disabled]="!taskForm.form.valid">Enregistrer</button>
            <button class="btn" type="submit">Annuler</button>
        </div>
    </form>
</div>
