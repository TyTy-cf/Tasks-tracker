
<h3>Liste des tâches</h3>

<table class="table table-striped">
  <thead class="font-blue">
    <tr>
      <th>Nom</th>
      <th>Durée</th>
      <th>Assignée à</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>
        {{ task.name }}
      </td>
      <td>
        {{ task.time }} j/h
      </td>
      <td>
        {{ task.worker.firstName }} {{ task.worker.lastName }}
      </td>
      <td>
        <a routerLink="">
          <fa-icon [icon]="trashIcon"></fa-icon>
        </a>
      </td>
    </tr>
  </tbody>
</table>
